name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5
      # redis service removed for CI smoke (not required for current tests)
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd server && npm ci
      - name: Start server
        run: |
          cd server
          # start server in background
          nohup node index.js > ../tmp/ci_server.log 2>&1 &
          sleep 5
      - name: Run smoke script
        run: |
          chmod +x ./scripts/ci-smoke.sh
          ./scripts/ci-smoke.sh
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            tmp/ci_server.log
            /tmp/ci_* || true
